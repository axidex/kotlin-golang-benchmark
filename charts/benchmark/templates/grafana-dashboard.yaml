apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "benchmark.fullname" . }}-dashboard
  labels:
    grafana_dashboard: "1"
    {{- include "benchmark.labels" . | nindent 4 }}
data:
  benchmark-dashboard.json: |-
{{ .Files.Get "dashboards/benchmark.json" | indent 4 }}
  gc-dashboard.json: |-
{{ .Files.Get "dashboards/gc-dashboard.json" | indent 4 }}
  http-dashboard.json: |-
{{ .Files.Get "dashboards/http-dashboard.json" | indent 4 }}
