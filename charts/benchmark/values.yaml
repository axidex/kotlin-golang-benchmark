quarkus:
  enabled: true
  replicaCount: 1
  image:
    repository: axidex/benchmark-kotlin-quarkus
    tag: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 8080
    nodePort: 30080
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

golang:
  enabled: true
  replicaCount: 1
  image:
    repository: axidex/benchmark-golang-gin
    tag: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 8080
    nodePort: 30081
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

quarkusNative:
  enabled: true
  replicaCount: 1
  image:
    repository: axidex/benchmark-kotlin-quarkus-native
    tag: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 8080
    nodePort: 30082
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

ingress:
  enabled: false
  className: traefik
  annotations: {}
  hosts:
    - host: quarkus.example.com
      paths:
        - path: /
          pathType: Prefix
          backend: quarkus
    - host: golang.example.com
      paths:
        - path: /
          pathType: Prefix
          backend: golang
  tls:
    - secretName: benchmark-tls
      hosts:
        - quarkus.example.com
        - golang.example.com

postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: benchmark
  persistence:
    size: 1Gi

pgbouncer:
  enabled: true
  replicaCount: 1
  image:
    repository: edoburu/pgbouncer
    tag: latest
    pullPolicy: IfNotPresent
  # Pool mode: session, transaction, or statement
  # transaction - recommended for most use cases
  poolMode: transaction
  # Maximum client connections
  maxClientConn: 1000
  # Default pool size (connections per user+database pair)
  defaultPoolSize: 25
  # Listen port
  listenPort: 5432
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
