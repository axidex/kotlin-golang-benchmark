quarkus:
  enabled: true
  replicaCount: 1
  image:
    repository: axidex/benchmark-kotlin-quarkus
    tag: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 8080
    nodePort: 30080
  # Database connection pool settings
  dbMaxSize: 150
  dbMinSize: 50
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi

golang:
  enabled: true
  replicaCount: 1
  image:
    repository: axidex/benchmark-golang-gin
    tag: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 8080
    nodePort: 30081
  # Database connection pool settings
  dbMaxOpenConns: 150
  dbMaxIdleConns: 50
  dbConnMaxLifetime: "1h"
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 512Mi

quarkusNative:
  enabled: true
  replicaCount: 1
  image:
    repository: axidex/benchmark-kotlin-quarkus-native
    tag: latest
    pullPolicy: Always
  service:
    type: NodePort
    port: 8080
    nodePort: 30082
  # Database connection pool settings
  dbMaxSize: 150
  dbMinSize: 50
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi

ingress:
  enabled: false
  className: traefik
  annotations: {}
  hosts:
    - host: quarkus.example.com
      paths:
        - path: /
          pathType: Prefix
          backend: quarkus
    - host: golang.example.com
      paths:
        - path: /
          pathType: Prefix
          backend: golang
  tls:
    - secretName: benchmark-tls
      hosts:
        - quarkus.example.com
        - golang.example.com

postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: benchmark
  persistence:
    size: 2Gi
  primary:
    extendedConfiguration: |
      max_connections = 1000
      shared_buffers = 512MB
      effective_cache_size = 1536MB
      maintenance_work_mem = 128MB
      checkpoint_completion_target = 0.9
      wal_buffers = 16MB
      default_statistics_target = 100
      random_page_cost = 1.1
      effective_io_concurrency = 200
      work_mem = 2621kB
      min_wal_size = 1GB
      max_wal_size = 4GB
  resources:
    limits:
      cpu: 2000m
      memory: 3000Mi
    requests:
      cpu: 1000m
      memory: 1500Mi

pgbouncer:
  enabled: false
  replicaCount: 1
  image:
    repository: edoburu/pgbouncer
    tag: latest
    pullPolicy: IfNotPresent
  # Pool mode: session, transaction, or statement
  # transaction - recommended for most use cases
  poolMode: transaction
  # Maximum client connections
  maxClientConn: 1000
  # Default pool size (connections per user+database pair)
  defaultPoolSize: 25
  # Listen port
  listenPort: 5432
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
